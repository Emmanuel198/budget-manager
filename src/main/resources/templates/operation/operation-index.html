<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
            href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script
            src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

</head>
<body>
<header></header>

    <h2 class="title">Operations</h2>
    <br>
    <div class="add-button">
        <a th:href="@{/operations/save/0}" class="bbtn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Add new transaction
        </a>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th>Concept</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Type</th>
                <th>Detail</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operation : ${operations}">
                <td th:text="${operation.concept}"></td>
                <td th:text="${operation.amount}"></td>
                <td th:text="${operation.date}"></td>
                <td th:text="${operation.type}"></td>
                <td><a class="btn btn-success btn-sm"
                       th:href="@{/operations/find-by-id/{id}(id=${operation.id})}">Detalle</a></td>
                <td><a class="btn btn-info btn-sm"
                       th:href="@{/operations/save/{id}(id=${operation.id})}">Editar</a></td>
                <td><a class="btn btn-danger btn-sm"
                       th:href="@{/operations/delete/{id}(id=${operation.id})}"
                       onclick="return confirm('Â¿Estas seguro de eliminar?')">Eliminar</a></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="card-footer text-center mb-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="Pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"
                            th:classappend="${previous==0 ? 'disabled' : ''}"><a
                                class="page-link" th:href="@{|/operations/?page=${previous}|}"
                                aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a></li>
                        <li class="page-item" th:each="page:${pages}"
                            th:classappend="${current==page ? 'active' : ''}"><a
                                class="page-link" th:href="@{|/operations/?page=${page}|}"
                                th:text="${page}"></a></li>

                        <li class="page-item"
                            th:classappend="${current==last ? 'disabled' : ''}"><a
                                class="page-link" th:href="@{|/operations/?page=${next}|}"
                                aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
                                class="sr-only">Next</span>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

<footer></footer>
</body>
</html>
